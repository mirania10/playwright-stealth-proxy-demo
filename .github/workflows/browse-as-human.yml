name: Browse as Human Simulation

on:
  workflow_dispatch:
    inputs:
      target_url:
        description: 'Target URL to browse'
        required: false
        default: 'https://creditBPO.com'
        type: string
      duration_minutes:
        description: 'Duration to browse (minutes)'
        required: false
        default: '5'
        type: string
  schedule:
    # Run daily at 10:00 UTC
    - cron: '0 10 * * *'

jobs:
  browse-simulation:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python 3.x
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r automation/requirements.txt
        
    - name: Install Playwright browsers
      run: |
        playwright install chromium
        
    - name: Run human simulation
      env:
        PROXY_HOST: ${{ secrets.PROXY_HOST }}
        PROXY_PORT: ${{ secrets.PROXY_PORT }}
        PROXY_USERNAME: ${{ secrets.PROXY_USERNAME }}
        PROXY_PASSWORD: ${{ secrets.PROXY_PASSWORD }}
        TARGET_URL: ${{ github.event.inputs.target_url || 'https://creditBPO.com' }}
        DURATION_MINUTES: ${{ github.event.inputs.duration_minutes || '5' }}
        TIMEZONE: ${{ secrets.TIMEZONE || 'America/New_York' }}
        USER_AGENT: ${{ secrets.USER_AGENT || 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/121.0.0.0 Safari/537.36' }}
        VIEWPORT_WIDTH: ${{ secrets.VIEWPORT_WIDTH || '1920' }}
        VIEWPORT_HEIGHT: ${{ secrets.VIEWPORT_HEIGHT || '1080' }}
        LOCALE: ${{ secrets.LOCALE || 'en-US' }}
      run: |
        cd automation
        python browse_human.py
        
    - name: Upload logs
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: browsing-logs
        path: automation/logs/
        retention-days: 7
